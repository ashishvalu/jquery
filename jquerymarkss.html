      var row_no= 0;
      function summary() {
        var totals = $('.student_total');
         $('#total').html(totals.length);
             // Total Student
        var max = 0,min = 500, avg = 0, total = 0, sum =0;
        for (var i = 0; i < totals.length; i++) {
          sum = Number(totals[i].innerHTML);
          if (sum > max)
            max = sum;
          if (sum < min)
            min = sum;
          total = total + sum;
        }
      // Highest, Lowest & Average
        $("#highest").html(max);
        if(totals.length > 0) {
          avg = total / totals.length;
         $("#lowest").html(min);
        }else {
        $("#lowest").html('0');
        }
        $("#average").html(avg);
      }

        var eco = $("#eco" + id).val();

        var percent = result / 3;
        $('#per' + id).html(percent);

      });

        var id = $(this).attr('data-id');

      row_no += 1;
